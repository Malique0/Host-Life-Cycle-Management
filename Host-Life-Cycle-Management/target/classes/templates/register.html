<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=none">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{../css/register.css}">
  <title>Registrierung</title>
</head>
<body>
<header>
  <div th:replace="~{fragments/login_navbar :: login_navbar}"></div>
</header><div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 id="Registrieren" th:text="'Registrierung'" class="text-center">Registrieren</h2>
      <form th:action="@{/register}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" required>

        </div>
        <div class="col-md-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Passwort bestÃ¤tigen</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>

        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
        <div th:if="${error}">
          <p th:text="${error}"></p>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
